<div class="container " style="margin-top: 18px;">
<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de Clientes</h5>
      <div class="mt-2 text-left mb-3">
        <button class="btn btn-rounded btn-primary" [routerLink]="['/clientes/form']">Crear Cliente</button>
      </div>
      <div class="container alert alert-info" *ngIf="clientes?.length == 0">
        <h3>No hay datos que mostrar!</h3>
      </div>
      <table class="table table-bordered " *ngIf="clientes?.length>0">
        <thead>
          <tr>
            <th>id</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>CreateAt</th>
            <th>email</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.id}}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.apellido | uppercase }}</td>
            <td>{{ cliente.createAt | date: "EEEE dd, MMMM yyyy" }}</td>
            <td>{{ cliente.email }}</td>
            <td>
              <button class="btn btn-warning btn-sm mr-1" [routerLink]="['/clientes/form/', cliente.id]">Editar</button>
              <button class="btn btn-warning btn-sm ml-1" (click)="EliminarCliente(cliente)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <app-paginator *ngIf="paginador" [paginador] = "paginador"></app-paginator>
    </div>
  </div>
</div>
